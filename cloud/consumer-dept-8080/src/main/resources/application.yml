server:
  port: 8080

spring:
  application:
    name: consumer-dept

eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka/,http://127.0.0.1:7002/eureka/
  instance:
    instance-id: consumer-dept8080   #自定义服务名称信息,显示再eureka网页的status中
    prefer-ip-address: true     #访问路径可以显示IP地址